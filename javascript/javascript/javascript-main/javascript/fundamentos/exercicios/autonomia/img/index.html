<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Autonomia do Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Autonomia do Carro</h1>
        <form id="autonomy-form">
            <label for="fuel">Quantidade de Combust√≠vel (litros):</label>
            <input type="number" id="fuel" name="fuel" step="0.1" required>
            <label for="consumption">Consumo do Carro (km/l):</label>
            <input type="number" id="consumption" name="consumption" step="0.1" required>
            <div class="buttons">
                <button type="submit">Calcular Autonomia</button>
                <button type="button" id="clear-fields">Limpar Campos</button>
                <button type="button" id="reset">Limpar Tudo</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
